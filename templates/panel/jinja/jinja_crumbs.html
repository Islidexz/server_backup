{% block crumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for crumb in breadcrumbs %}
        <li class="breadcrumb-item{% if loop.last %} active{% endif %}">
            {% if not loop.last %}
                <a href="{{ crumb.url }}">{{ crumb.title }}</a>
            {% else %}
                {{ crumb.title }}
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>
{% endblock %}
